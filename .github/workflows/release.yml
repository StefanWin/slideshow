name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25'

      - name: Build binaries
        run: |
          mkdir -p dist
          GOOS=linux GOARCH=amd64 go build -ldflags "-X main.VERSION=${{ github.ref_name }}" -o dist/slideshow-linux-amd64
          GOOS=linux GOARCH=arm64 go build -ldflags "-X main.VERSION=${{ github.ref_name }}" -o dist/slideshow-linux-arm64
          GOOS=darwin GOARCH=amd64 go build -ldflags "-X main.VERSION=${{ github.ref_name }}" -o dist/slideshow-darwin-amd64
          GOOS=darwin GOARCH=arm64 go build -ldflags "-X main.VERSION=${{ github.ref_name }}" -o dist/slideshow-darwin-arm64
          GOOS=windows GOARCH=amd64 go build -ldflags "-X main.VERSION=${{ github.ref_name }}" -o dist/slideshow-windows-amd64.exe
          GOOS=windows GOARCH=arm64 go build -ldflags "-X main.VERSION=${{ github.ref_name }}" -o dist/slideshow-windows-arm64.exe

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
